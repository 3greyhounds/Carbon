
PublishOn:
 - master
 
Build:
- Version:
    Path: Carbon\Carbon.psd1
- PowerShell:
    OnlyBy: BuildServer
    Path: Save-CarbonSigningKey.ps1
- MSBuild:
    Path: Source\Carbon.sln
- NUnit2:
    Path: Source\Test\bin\$(WHISKEY_MSBUILD_CONFIGURATION)\Carbon.Test.dll
- Exec:
    Path: robocopy
    Argument:
        - Source\bin\$(WHISKEY_MSBUILD_CONFIGURATION)
        - Carbon\bin
    SuccessExitCode: <8
- Exec:
    Path: robocopy
    Argument:
        - Source\Iis\bin\$(WHISKEY_MSBUILD_CONFIGURATION)
        - Carbon\bin
    SuccessExitCode: <8
- Exec:
    Path: robocopy
    Argument:
        - Source\Xdt\bin\$(WHISKEY_MSBUILD_CONFIGURATION)
        - Carbon\bin
    SuccessExitCode: <8
- Delete:
    OnlyBy: BuildServer
    Path: Carbon\bin\*.pdb
- EnvironmentVariable:
    OnlyBy: BuildServer
    PSModulePath: "$(PSModulePath);$(WHISKEY_BUILD_ROOT)"
    Scope:
    - Process
    - Machine
- PowerShell:
    Path: Start-CarbonTest.ps1
- Pester3:
    OnlyBy: Developer
    Path: 
    - Test\LicenseNotices.Tests.ps1
    - Test\*.ps1xml.Tests.ps1
    - Test\Website.Tests.ps1
    Version: 3.4.6
- PowerShell:
    OnlyBy: Developer
    Path: Tools\Blade\blade.ps1
    Argument:
        Path: 
        - Test\Test-Documentation.ps1
        - Test\Test-ImportCarbon.ps1
        - Test\Test-UsesUseCallerPreference.ps1
        - Test\Test-ParentProcessID.ps1
- Pester3:
    OnlyBy: BuildServer
    Path: Test\*.Tests.ps1
    Version: 3.4.6
- PowerShell:
    OnlyBy: BuildServer
    Path: Invoke-CarbonBladeTest.ps1
    Argument:
        Recurse: true
        Path: Test
- PowerShell:
    OnlyBy: Developer
    Path: Complete-CarbonTest.ps1
- CopyFile:
    Path:
    - LICENSE.txt
    - NOTICE.txt
    DestinationDirectory: Carbon
- NuGetPack:
    Path: Carbon.nuspec

Publish:
